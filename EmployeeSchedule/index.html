<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <title>Employee Schedule</title>
</head>
<body>

        <div class="container">
                <div class="jumbotron">
              <h1>Employee Data Management</h1>
              <p>A Comprehensive Directory of Employee Billable Hours</p>
            </div>
              <!-- Adding the trains here need to make a row with (Train Name, Destination, Frequency(min), Next Arrival, Minutes Away ). 
                
                    append the input fields to the same column as the top field? -->
            <div class="container">
                  <div class="panel panel-info">
                  <div class="panel-heading">
                    <h3 class="panel-title">Current Employees</h3>
                  </div>
                  <!-- make col for the items in the row -->
                  <table class="table">
                    <thead> 
                        <tr>
                            <th>Employee Name</th>
                            <th>Rate</th>
                            <th>Start Date</th>
                            <th>Months Worked</th>
                            <th>Monthly Rate($)</th>
                            <th>Total Billed($)</th>
                        </tr>
                    </thead>
                    <tbody id="employeeTable">
                       
                    </tbody>
                    </table>
                            <!-- <div class="row">
                                    <div class="col-md-2" id="name" >Employee Name</div>
                                    <div class="col-md-2" id="rate">Rate</div>
                                    <div class="col-md-2" id="start">Start Date</div>
                                    <div class="col-md-2" id="workedMonths">Months Worked</div>
                                    <div class="col-md-2" id="monthlyRate">Monthly Rate ($)</div>
                                    <div class="col-md-2" id="totalBilled">Total Billed ($)</div>
                            </table> -->
            
            
            
                    
                  </div>
                </div>
            
            
            <div class="container">
                  <div class="panel panel-info">
                  <div class="panel-heading">
                    <h3 class="panel-title">Add Employee</h3>
                  </div>
                      <div class="panel-body">
                         <form>
                              <div class="form-group">
                                <label for="input-fields">Employee Name</label>
                                <input class="form-control" id="employee-name" type="text">
                              </div>
                              <div class="form-group">
                                <label for="input-fields">Role</label>
                                <input class="form-control" id="employee-role" type="text">
                              </div>
                              <div class="form-group">
                                <label for="input-fields">Start Date (DD/MM/YY)</label>
                                <input class="form-control" id="employee-start" type="text">
                              </div>
                              <div class="form-group">
                                <label for="input-fields">Monthly Rate</label>
                                <input class="form-control" id="employee-rate" type="number">
                              </div>
                              <button class="btn btn-primary" id="submit-employee" type="submit">Submit</button>
                         </form>
                      </div>
                </div>
            </div>
            
            </div>

</body>
</html>
